<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="application.css">
    <title>The Amazing Resume Formatter</title>
  </head>
  <body data-ng-app="resumeApp">
    <header>
      <h1 class="logo">The Amazing Resume Formatter!</h1>
    </header>
    <main data-ng-controller="AuthController" data-ng-init="getUser(); formAndResume=true">
      <a data-ng-if="currentUser" href data-ng-click="logOut()">Log Out of {{currentUser}}</a>

      <article data-ng-view></article>
    </main>
    <footer>
      Copyright 2015: The Amazing Resume Formatter Team.
    </footer>

    <script src="bundle.js"></script>

  </body>
</html>
