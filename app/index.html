<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="application.css">
  <title>The Amazing Resume Formatter</title>
</head>
<body>
<header>
  <h1 class="logo">The Amazing Resume Formatter!</h1>
</header>
<main>
  <section class="form-block personal-info">
    <h2>Personal Info</h2>
    <form class="personal-info-form">
       <div class="form-grouping">
      <label for="fullName">Full Name:</label>
        <input type="text" id="firstName" placeholder="First">
        <input type="text" id="lastName" placeholder="Last">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Bear Wrangler">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" placeholder="555-555-5555" id="phoneNumber">
      </div>

      <div class="form-grouping">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="bearwrangler@example.com">
        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="http://www.thebearwranglerlife.com">
        <label for="linkedIn">LinkedIn:</label>
        <input type="url" id="linkedIn" placeholder="https://www.linkedin.com/in/bearwrangler">
      </div>
      <div class="form-full-width">
      <label for="personalSummary">Personal Summary:</label>
      <textarea id="personalSummary" placeholder="I've been a bear wrangler for 25 years. I know how to wrangle all kinds of bears--polar bears, grizzly bears, black, brown, panda, even koala bears. You name it, I can wrangle it."></textarea>
    </div>
      <button type="submit">Save Info</button>
    </form>
  </section>
  <section class="form-block">
    <h2>Skills</h2>
    <form></form>
  </section>
  <section class="form-block">
    <h2>Projects</h2>
    <form></form>
  </section>
  <section class="form-block">
    <h2>Experience</h2>
    <form></form>
  </section>
  <section class="form-block">
    <h2>Education</h2>
    <form></form>
  </section>
</main>
<footer>
  Copyright 2015: The Amazing Resume Formatter Team.
</footer>
<script src="bundle.js"></script>
</body>
</html>
