<section class="top-interface-buttons">
  <h3>Display:</h3>
  <button type="button" data-ng-click="formOnly=true;resumeOnly=false;formAndResume=false; adjustLayoutWidth()">Form Only</button>
  <button type="button" data-ng-click="formOnly=false;resumeOnly=true;formAndResume=false; adjustLayoutWidth()">Resume Only</button>
  <button type="button" data-ng-click="formOnly=false;resumeOnly=false;formAndResume=true; adjustLayoutWidth()">Form & Resume</button>
  <button class="save-info-button" type="submit">Save Resume!</button>
  Start typing in the fields and watch your resume come to life!
</section>

    <li data-ng-repeat="error in errors">{{error}}</li>
  </ul>

    <div long-pi-form-directive
      data-form-name="newPersonalForm"
      data-resume="resume"
      data-save="create(resume)"
      header-text="Personal Info"
      form-class="{{layoutWidth}}"
      expand-class="hidden">
      <div class="form-flex-wrap" ng-include src="'templates/long_pi_form_template.html'">
      </div>
        <!-- ng-include directive includes personal info form template -->
    </div>

    <div data-form-block-directive
    header-text="Skills"
    form-class="{{layoutWidth}}"
    expand-class="hidden">
    <div class="form-flex-wrap" ng-include src="'templates/skills_form_template.html'">
        <!-- ng-include directive includes skills form template -->
    </div>
  </div>

  <div  data-form-block-directive
    header-text="Projects"
    form-class="{{layoutWidth}}"
    expand-class="justify-center-flex"
    form-type="Project"
    data-ng-repeat="project in resume.projects"
    data-ng-submit="addAnotherProject()">
    <div ng-include src="'templates/projects_form_template.html'">
        <!-- ng-include directive includes project form template -->
    </div>
  </div>

  <div  data-form-block-directive
    header-text="Experience"
    form-class="{{layoutWidth}}"
    expand-class="justify-center-flex"
    form-type="Job"
    data-ng-repeat="job in resume.experience"
    data-ng-submit="addAnotherJob()">
    <div ng-include src="'templates/experience_form_template.html'">
        <!-- ng-include directive includes experience form template -->
    </div>
  </div>

  <div  data-form-block-directive
    header-text="Education"
    form-class="{{layoutWidth}}"
    expand-class="justify-center-flex"
    form-type="Institution"
    data-ng-repeat="edu in resume.education"
    data-ng-submit="addAnotherInstitution()">
    <div class="form-flex-wrap" ng-include src="'templates/education_form_template.html'">
        <!-- ng-include directive includes education form template -->
    </div>
  </div>
  </section>
  <div data-ng-if="resumeOnly===true || formAndResume===true" ng-include src="'templates/formatted_resume_template.html'"></div>
</div>
