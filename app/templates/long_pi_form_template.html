<article class="form-block" >


  <section class="form-block-top">
    <h2>{{headerText}}</h2>
    <button class="collapse" type="button" data-ng-model="collapsed" data-ng-click="collapsed=!collapsed">{{(collapsed) ? "Expand" : "Collapse"}}</button>
  </section>



  <form data-ng-animate="'animate'" class="{{formClass}} form-block-bottom animate-show" ng-hide="collapsed" data-ng-submit="save({resume: resume})">


    <div class="form-half-width">
      <label for="fullName">Full Name:</label>
      <input type="text" id="firstName" placeholder="First" data-ng-model="$scope.resume.firstName">
        stuff {{resume.firstName}}
      </input>

      <input type="text" id="lastName" placeholder="Last" data-ng-model="$scope.resume.lastName">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" placeholder="Bear Wrangler" data-ng-model="$scope.resume.jobTitle">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" placeholder="555-555-5555" id="phoneNumber" data-ng-model="$scope.resume.phoneNumber">
    </div>

    <div class="form-half-width">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="bearwrangler@example.com" data-ng-model="$scope.resume.email">
      <label for="website">Website:</label>
      <input type="text" id="website" placeholder="http://www.thebearwranglerlife.com" data-ng-model="$scope.resume.website">
      <label for="linkedIn">LinkedIn:</label>
      <input type="text" id="linkedIn" placeholder="https://www.linkedin.com/in/bearwrangler" data-ng-model="$scope.resume.linkedIn">
    </div>
    <div class="form-full-width">
      <label for="personalSummary">Personal Summary:</label>
      <textarea id="personalSummary" placeholder="I've been a bear wrangler for 25 years. I know how to wrangle all kinds of bears--polar bears, grizzly bears, black, brown, panda, even koala bears. You name it, I can wrangle it." data-ng-model="$scope.resume.personalSummary"></textarea>
    </div>


   <div class="form-full-width">
      <div class="justify-right-flex">
        <button class="save-info-button" type="submit">Save Info</button>
      </div>
      <div class="{{expandClass}}">
        <button type="button" class="expand-below-button">&#x25BC; Add Another {{formType}} &#x25BC;</button>
      </div>
    </div>

    </form>
</article>
