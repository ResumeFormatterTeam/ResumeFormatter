<div class="form-half-width">
  <label for="fullName">Full Name:</label>
  <input type="text" id="firstName" placeholder="First" data-ng-model="resume.firstName">
  <input type="text" id="lastName" placeholder="Last" data-ng-model="resume.lastName">
  <label for="jobTitle">Job Title:</label>
  <input type="text" id="jobTitle" placeholder="Bear Wrangler" data-ng-model="resume.jobTitle">
  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" placeholder="555-555-5555" id="phoneNumber" data-ng-model="resume.phoneNumber">
</div>
<div class="form-half-width">
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="bearwrangler@example.com" data-ng-model="resume.email">
  <label for="website">Website:</label>
  <input type="url" id="website" placeholder="http://www.thebearwranglerlife.com" data-ng-model="resume.website">
  <label for="linkedIn">LinkedIn:</label>
  <input type="url" id="linkedIn" placeholder="https://www.linkedin.com/in/bearwrangler" data-ng-model="resume.linkedIn">
</div>
<div class="form-full-width">
  <label for="personalSummary">Personal Summary:</label>
  <textarea id="personalSummary" placeholder="I've been a bear wrangler for 25 years. I know how to wrangle all kinds of bears--polar bears, grizzly bears, black, brown, panda, even koala bears. You name it, I can wrangle it." data-ng-model="resume.personalSummary"></textarea>
</div>
