<section class="job-fields form-flex-wrap" data-ng-repeat="job in resume.experience">
  <div class="move-section-up-down"><button class="updown-button" type="button" data-ng-click="moveSectionUp('experience')">Move Section Up</button> &nbsp; <button class="updown-button" type="button" data-ng-click="moveSectionDown('experience')">Move Section Down</button></div>
  <div class="form-half-width">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" placeholder="Bear Wranglers International" data-ng-model="job.companyName">
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" placeholder="VP of Bear Wrangling" data-ng-model="job.jobTitle">
    <label for="companyUrl">Company Url:</label>
    <input type="text" id="companyUrl" placeholder="http://www.bearwranglersinternational.com" data-ng-model="job.companyUrl">
  </div>

  <div class="form-half-width">
    <label for="companyCity">City:</label>
    <input type="text" id="companyCity" placeholder="Billings, MT" data-ng-model="job.companyCity">
    <label for="startDate">Start Date:</label>
    <input type="text" data-ng-model="job.startDate">
    <label for="endDate">End Date:</label>
    <input type="text" data-ng-model="job.endDate">
  </div>

  <div class="form-full-width">
    <strong>Bullet Points:</strong>
    <ul class="bullet-point-inputs">
      <li>
        <input type="text" id="jobBulletPoint" data-ng-model="job.jobBulletPoint[0]">
      </li>
      <li>
        <input type="text" id="jobBulletPoint" data-ng-model="job.jobBulletPoint[1]">
      </li>
      <li>
        <input type="text" id="jobBulletPoint" data-ng-model="job.jobBulletPoint[2]">
      </li>
    </ul>
    <button type="button" class="expand-below-button" data-ng-click="addAnotherJob()">&#x25BC; Add Another Job &#x25BC;</button>
  </div>
</section>
